on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.2
        with:
          organization: Chryz-Hub
          label: invite me to the organization
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: '<p><b>Invitation Request Sent</p></b>An invitation request has been sent to your GitHUb registered E-mail address, so accept it now to join the community because it expires. Do connect via<ul><li><a href="https://discord.gg/c6RhGwcP5b">Discord</a></li><li><a href="https://youtube.com/channel/UCxro6LYOp3pmmuWDPMg-p1Q">Youtube</a></li><li><a href="https://twitter.com/ChryzHub">Twitter</a><li></ul>Do make your <a href="https://github.com/chryz-hub/opensource-4-everyone/blob/master/membership-visibility.md">membership visibility public</a> and also add your name been a member of the community <a href="https://github.com/chryz-hub/chryz-hub.github.io/blob/master/CONTRIBUTORS.md">here</a>.</p> <b>To make a practice pull request, we got you covered!</b><a href="https://github.com/chryz-hub/opensource-4-everyone/blob/master/My-PR-Contribution-Practice.md">click here</a> a.</a><p> Do not forget, open-source is beyond coding but the coming together of people, ideas, communicating, adding values and solving problems.</p>'
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
